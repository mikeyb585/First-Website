<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">

        <div class="nav-wrapper">

            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>
            </div>

            <div class="right-side">
                <div class="brand">
                    <div>41.8781° N, 87.6298° W</div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="home-wrapper">
            
                <div class="home-item-wrapper">
                    <div class= "home-item-img-background" style="background-image:url(Images/aboutMe.jpg)"></div>
                    
                    <div class="subtitle">
                      <a href="about.html">ABOUT ME</a>
                    </div>
                </div>

                <div class="home-item-wrapper">
                    <div class= "home-item-img-background" style="background-image:url(Images/portfolio.jpg)"></div>
             
                    <div class="subtitle">
                        <a href="portfolio.html">PORTFOLIO</a>
                    </div>
                </div>

                <div class="home-item-wrapper">
                    <div class= "home-item-img-background" style="background-image:url(Images/contactMe.jpg)"></div>
        
                    <div class="subtitle">
                        <a href="contact.html">CONTACT</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> | Developed by Michael Brown</p>
        </div>
    </div>

</body>
<script>
    const HomeWrapper = document.querySelectorAll ('.home-item-wrapper')

    HomeWrapper.forEach(homeItems => {
        homeItems.addEventListener('mouseover' , () =>{
            homeItems.childNodes[1].classList;
            homeItems.childNodes[1].classList.add('img-darken')
        })
    })
    
    HomeWrapper.forEach(homeItems => {
        homeItems.addEventListener('mouseout' , () =>{
            homeItems.childNodes[1].classList;
            homeItems.childNodes[1].classList.remove('img-darken')
        })
    })
    
</script>
</html>
